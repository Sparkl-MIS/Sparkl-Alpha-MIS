<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkl Alpha - Data Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the background image and font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A; /* Dark background for a premium feel */
        }
        .background-container {
            /* Updated background image URL */
            background-image: url('https://datarundown.com/wp-content/uploads/2023/08/Data-Analytics-professional-analysing-dashboard.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative; /* Needed for overlay */
            overflow: hidden; /* Hide overflow from subtle background elements */
        }
        /* Semi-transparent overlay for readability - Opacity adjusted to 30% */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.3)); /* Opacity set to 30% */
            z-index: 1;
        }
        /* Custom glow effect for the button */
        .glow-button {
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.8), 0 0 40px rgba(79, 70, 229, 0.6); /* More pronounced blue glow */
            transition: all 0.3s ease-in-out;
        }
        .glow-button:hover {
            box-shadow: 0 0 30px rgba(79, 70, 229, 1), 0 0 60px rgba(79, 70, 229, 0.8);
            transform: scale(1.03);
        }

        /* Frosted glass effect for header - Now transparent */
        .frosted-glass {
            background-color: transparent; /* Removed background color */
            backdrop-filter: none; /* Removed blur effect */
            -webkit-backdrop-filter: none; /* Removed Safari support for blur */
            border: none; /* Removed border */
        }

        /* Feature card hover effect (kept for potential future use, though cards are removed) */
        .feature-card {
            transition: all 0.3s ease-in-out;
            border: 1px solid transparent; /* Default transparent border */
        }
        .feature-card:hover {
            transform: translateY(-5px); /* Slight lift */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Stronger shadow */
            border-color: rgba(79, 70, 229, 0.5); /* Blue border on hover */
        }

        /* Custom animation for headline */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        .animate-headline {
            animation: fadeInScale 1s ease-out forwards;
        }

        /* Subtle background pattern/gradient for content area - Removed explicit background for main-content-bg */
        .main-content-bg {
            /* background removed to show more of the background image through the overlay */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="background-container">
        <div class="background-overlay"></div>

        <header class="relative z-10 w-full py-4 px-6 md:px-12 flex items-center justify-start frosted-glass shadow-xl rounded-b-xl">
            <div class="flex items-center">
                <img src="https://www.sparkl.me/assets/img/alpha/alphaSparkl.svg" alt="Sparkl Alpha Logo" class="h-12 w-auto mr-4 rounded-lg">
                <div class="flex flex-col items-start">
                    <span class="text-4xl font-extrabold text-white tracking-tight font-montserrat leading-none">Sparkl</span>
                    <span class="text-lg font-semibold text-gray-300 -mt-1">Alpha-MIS</span>
                </div>
            </div>
            </header>

        <main class="relative z-10 flex-grow flex flex-col items-center justify-center text-center p-6 md:p-12">
            <div class="max-w-5xl mx-auto">
                <h2 class="text-yellow-400 text-5xl md:text-6xl font-bold mb-3 tracking-wide uppercase animate-headline">
                    Welcome
                </h2>

                <h1 class="text-2xl md:text-3xl font-extrabold leading-tight mb-8 text-white drop-shadow-lg font-montserrat animate-headline">
                    Sparkl-Alpha MIS Platform
                </h1>

                <div class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-6 mt-12">
                    <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 text-lg">
                        Our Dashboard
                    </button>
                    <button class="bg-transparent border-2 border-indigo-600 text-indigo-300 hover:bg-indigo-600 hover:text-white font-semibold py-3 px-8 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 text-lg">
                        Syllabus Compliance
                    </button>
                </div>
            </div>
        </main>

        <footer class="relative z-10 w-full py-4 px-6 md:px-12 bg-gray-900/80 text-center text-gray-500 text-sm">
            &copy; 2025 Sparkl Alpha. All rights reserved.
        </footer>
    </div>
</body>
</html>
